<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="age-inputs">
          <div class="day">
            <label for="day" class="label">DAY</label>
            <input
              type="text"
              name="day"
              id="day"
              class="date-input"
              placeholder="DD"
            />
          </div>

          <div class="month">
            <label for="month" class="label">MONTH</label>
            <input
              type="text"
              name="month"
              id="month"
              class="date-input"
              placeholder="MM"
            />
          </div>

          <div class="year">
            <label for="year" class="label">YEAR</label>
            <input
              type="text"
              name="year"
              id="year"
              class="date-input"
              placeholder="YYYY"
            />
          </div>
        </div>

        <div class="separating-line">
          <div class="line">
            <img src="assets/images/icon-arrow.svg" alt="" class="arrow-icon" />
          </div>
        </div>

        <div class="calculator-container">
          <div class="calcutaed-years">
            <span class="result" id="result">--</span> years
          </div>
          <div class="calcutaed-months">
            <span class="result" id="result">--</span> months
          </div>
          <div class="calcutaed-ydays">
            <span class="result" id="result">--</span> days
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
