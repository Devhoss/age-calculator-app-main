<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="age-inputs" id="age-inputs">
          <div class="day">
            <label for="day" class="label">DAY</label>
            <input
              type="text"
              name="day"
              id="day"
              class="date-input"
              placeholder="DD"
            />
            <p class="empty-error" id="day-error"></p>
          </div>

          <div class="month">
            <label for="month" class="label">MONTH</label>
            <input
              type="text"
              name="month"
              id="month"
              class="date-input"
              placeholder="MM"
            />
            <p class="empty-error" id="month-error"></p>
          </div>

          <div class="year">
            <label for="year" class="label">YEAR</label>
            <input
              type="text"
              name="year"
              id="year"
              class="date-input"
              placeholder="YYYY"
            />
            <p class="empty-error" id="year-error"></p>
          </div>
        </div>

        <div class="separating-line">
          <div class="line"></div>

          <img
            src="assets/images/icon-arrow.svg"
            alt=""
            class="arrow-icon"
            id="calculate-btn"
          />
        </div>

        <div class="calculator-container">
          <div class="calcutaed-years">
            <span class="result" id="years-result">- -</span> years
          </div>
          <div class="calcutaed-months">
            <span class="result" id="months-result">- -</span> months
          </div>
          <div class="calcutaed-ydays">
            <span class="result" id="days-result">- -</span> days
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Devhoss" target="_blank">Devhoss</a>.
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
